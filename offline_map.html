<!DOCTYPE html>
<html>

<head>
    <title>Leaflet offline map</title>
    <link rel="stylesheet" charset="utf-8" href="leaflet.css" />
    <script type="text/javascript" charset="utf-8" src="leaflet.js"></script>
    <script>
        function onLoad() {

            var mymap = L.map('mapid').setView([59.665939, 10.780280], 15);

            L.tileLayer('maps/{z}/{x}/{y}.png',
                { maxZoom: 15 }).addTo(mymap);
        }
    </script>
</head>

<body onload="onLoad();">
    <div id="mapid" style="height: 100vh;"></div>
</body>

</html>
